<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-dark .navbar-nav .nav-link {
            color: #bbb;
        }
        .navbar-dark .navbar-nav .nav-link.active {
            color: #fff;
            font-weight: 500;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }
        .navbar-dark .navbar-brand {
            font-size: 1.4rem;
            color: #fff !important;
        }

        .sidebar {
            width: 240px;
            background: #1f1f1f;
            height: 100vh;
            position: fixed;
            top: 56px; 
            padding-top: 20px;
            color: #ddd;
        }
        .sidebar a {
            color: #ccc;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background: #333;
            color: #fff;
        }
        .sidebar .active {
            background: #0d6efd;
            color: white;
        }


        .content {
            margin-left: 240px;
            padding: 25px;
            margin-top: 60px;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-2 shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-semibold" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
            </ul>

            <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                <input class="form-control me-2 bg-dark text-light border-secondary" 
                type="search" name="query" placeholder="Search" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </div>
</nav>


<div class="sidebar">
    <a href="{{ url_for('admin_dashboard') }}" class="active">Dashboard</a>
    <a href="{{ url_for('manage_doctor') }}">Manage Doctors</a>
    <a href="{{ url_for('manage_patient') }}">Manage Patients</a>
    <a href="{{ url_for('manage_appointment') }}">Manage Appointments</a>
    <a href="{{ url_for('logout')}}">Logout</a>
</div>

<div class="content">
    <h2 class="mb-4">Welcome, {{username}}</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-bg-primary shadow">
                <div class="card-body">
                    <h5>Total Doctors</h5>
                    <p class="fs-3">{{dc}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-success shadow">
                <div class="card-body">
                    <h5>Total Patients</h5>
                    <p class="fs-3">{{pc}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-bg-warning shadow">
                <div class="card-body">
                    <h5>Total Appointments </h5>
                    <p class="fs-3">{{ac}}</p>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
