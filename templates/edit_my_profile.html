<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; padding: 20px; }
        .form-container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('patient_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="mb-4">Edit My Profile</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" name="name" value="{{ patient.name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" name="email" value="{{ patient.email }}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone *</label>
                    <input type="tel" class="form-control" name="phone" value="{{ patient.phone }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Age *</label>
                    <input type="number" class="form-control" name="age" value="{{ patient.age }}" min="1" max="120" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Gender *</label>
                    <select class="form-select" name="gender" required>
                        <option value="male" {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address *</label>
                <input type="text" class="form-control" name="address" value="{{ patient.address }}" required>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('patient_dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
