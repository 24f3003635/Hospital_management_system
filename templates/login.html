<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: rgba(43, 45, 49, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-control {
            background-color: #1e1f22;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .form-control::placeholder {
            color: #a5a6a8;
            opacity: 1;
        }

        .form-control:focus {
            background-color: #1e1f22;
            color: #fff;
            border-color: #5865f2;
            box-shadow: 0 0 0 0.25rem rgba(88, 101, 242, 0.25);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #ddd;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-input {
            background-color: #1e1f22;
            border: 1px solid #444;
        }

        .form-check-input:checked {
            background-color: #5865f2;
            border-color: #5865f2;
        }

        .form-check-label {
            color: #ddd;
        }

        .btn-login {
            background-color: #5865f2;
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
        }

        .form-text {
            color: #888;
            font-size: 0.85rem;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #555, transparent);
            margin: 25px 0;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: #5865f2;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Email address</label>
                <!-- ADDED name="username" -->
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- ADDED name="password" -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <button type="submit" class="btn btn-primary w-100 btn-login">Sign In</button>

            <div class="divider"></div>

            <div class="footer-links">
                <a href="#" id="createacc">Create an account</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const register = document.getElementById('createacc');
            
            register.addEventListener('click', function() {
                window.location.href = '/register';
            });
        });
    </script>
</body>
</html>
