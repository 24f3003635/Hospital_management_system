<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f5f5; }

        .section-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .doctor-row {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .doctor-row:hover { box-shadow: 0 0 6px rgba(0,0,0,0.12); }

        .btn-availability {
            background: #e8f5e8;
            border: 1px solid #28a745;
            color: #28a745;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-availability:hover {
            background: #28a745;
            color: white;
        }

        .btn-details {
            background: #e7f1ff;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-details:hover {
            background: #0d6efd;
            color: white;
        }

        .btn-back {
            background: #e7f1ff;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #0d6efd;
            color: white;
        }

        .btn-history {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-history:hover {
            background: #ffc107;
            color: #000;
        }

        .btn-logout {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-logout:hover {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark shadow-sm px-4 d-flex justify-content-between">
    <span class="navbar-brand">Department of {{ dept_name }}</span>
    <div>
        <a href="javascript:history.back()" class="btn-back me-2">Go Back</a>
        <a href="{{ url_for('patient_history', id=id) }}" class="btn-history me-2">History</a>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>
</nav>

<div class="container mt-4">


    <div class="section-card">
        <h4 class="mb-3">Doctors' list</h4>

        {% for doctor in doctors %}
        <div class="doctor-row">
            <div class="doctor-name">{{ doctor[1] }}</div>
            <div class="btn-group">
                <a href="#" class="btn-availability me-2">
                    check availability
                </a>
                <a href="{{ url_for('doctor_detail', id=doctor[0]) }}" class="btn-details">
                    view details
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
