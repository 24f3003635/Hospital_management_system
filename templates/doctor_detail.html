<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f5f5f5; }

        .section-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .doctor-info-row {
            background: #fff;
            border: 1px solid #d3d7dd;
            border-radius: 6px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-availability {
            background: #e8f5e8;
            border: 1px solid #28a745;
            color: #28a745;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-availability:hover {
            background: #28a745;
            color: white;
        }

        .btn-back {
            background: #e7f1ff;
            border: 1px solid #0d6efd;
            color: #0d6efd;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #0d6efd;
            color: white;
        }

        .doctor-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e3e3e3;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .doctor-image i {
            font-size: 55px;
            color: #777;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark shadow-sm px-4">
    <a href="javascript:history.back()" class="navbar-brand">‚Üê Back</a>
</nav>

<div class="container mt-4">


    <div class="section-card">
        <div class="text-center mb-4">
            <div class="doctor-image">
                <i class="bi bi-person-circle"></i>
            </div>
            <h3 class="mt-3">Dr. {{ doctor.name }}</h3>
        </div>


        <div class="doctor-info-row">
            <div class="fw-semibold">Specialization</div>
            <div>{{ doctor.specialization }}</div>
        </div>

        <div class="doctor-info-row">
            <div class="fw-semibold">Experience</div>
            <div>{{ doctor.experience }} Years</div>
        </div>

        {% if doctor.email %}
        <div class="doctor-info-row">
            <div class="fw-semibold">Email</div>
            <div>{{ doctor.email }}</div>
        </div>
        {% endif %}


        <div class="text-center mt-4">
            <a href="{{ url_for('book_doctor', doctor_id=doctor.id) }}" class="btn-availability me-2">Check Availability</a>
            <a href="javascript:history.back()" class="btn-back">Go Back</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
