<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered patients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .patient-row {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .patient-row:hover {
            box-shadow: 0 0 6px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark shadow-sm px-4">
    <a href="{{ url_for('admin_dashboard') }}" class="navbar-brand">Main Menu</a>
</nav>

<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Registered Patients</h4>
        </div>

        <div class="card-body">

            {% for id, name, gender in patients %}
                <div class="patient-row">
                    <span class="fw-semibold"><pre>| ID: {{id}} | Gender: {{gender}} |</pre> Name: {{name}}</span>
                    <div>
                        <a href="{{ url_for('edit_patient', id=id )}}" class="btn btn-warning btn-sm me-1">Edit</a>
                        <a href="{{ url_for('delete_patient', id=id)}}" class="btn btn-danger btn-sm me-1">Delete</a>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
